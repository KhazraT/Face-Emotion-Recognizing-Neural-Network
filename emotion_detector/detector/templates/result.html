<!DOCTYPE html>
<html>
<head>
    <title>Результат анализа эмоций</title>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #3b3b3b;
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .image-container {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .image-box {
            border: 1px solid #ddd;
            padding: 18px 16px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 24px rgba(60,60,100,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-box h3 {
            margin-bottom: 12px;
            color: #6366f1;
        }
        .image-box img {
            max-width: 320px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(60,60,100,0.06);
        }
        .emotions-list {
            margin-top: 20px;
            padding: 20px 24px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(60,60,100,0.04);
            min-width: 340px;
        }
        .emotions-list h3 {
            color: #3b3b3b;
            margin-bottom: 14px;
        }
        .emotion-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 6px;
            font-size: 1.08rem;
        }
        .new-image-btn {
            margin-top: 30px;
            padding: 12px 28px;
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(60,60,100,0.06);
        }
        .new-image-btn:hover {
            background: linear-gradient(90deg, #60a5fa 0%, #6366f1 100%);
        }
    </style>
</head>
<body>
    <h1>Результат анализа эмоций</h1>

    <div class="image-container">
        <div class="image-box">
            <h3>Оригинальное изображение</h3>
            <img src="{{ original_image }}" style="max-width: 500px;">
        </div>
        <div class="image-box">
            <h3>Обработанное изображение</h3>
            <img src="{{ processed_image }}" style="max-width: 500px;">
        </div>
    </div>

    <div class="emotions-list">
        <h3>Обнаруженные эмоции:</h3>
        {% for emotion in emotions %}
        <div class="emotion-item">
            Эмоция: <strong>{{ emotion.emotion }}</strong> (Точность: {{ emotion.confidence|floatformat:2 }}%)
        </div>
        {% endfor %}
    </div>

    <a href="/">
        <button class="new-image-btn">Загрузить новое изображение</button>
    </a>
</body>
</html>
