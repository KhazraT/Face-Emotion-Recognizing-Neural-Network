<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detector</title>
</head>
<body>
    <h1>Загрузите фото для анализа эмоций</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Анализировать</button>
    </form>
</body>
</html>
